colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'
  normal:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffff00'
    blue:    '#0000dd'
    cyan:    '#00ffff'
    magenta: '#ff00ff'
    white:   '#ffffff'
  bright:
    black:   '#555555'
    red:     '#dd0000'
    green:   '#00dd00'
    yellow:  '#dddd00'
    blue:    '#0000dd'
    magenta: '#dd00dd'
    cyan:    '#00dddd'
    white:   '#dddddd'

cursor:
  style:
    shape: Beam

font:
  normal:
    family: "Perfect DOS VGA 437"
    family: Inconsolata
  size: 16

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
